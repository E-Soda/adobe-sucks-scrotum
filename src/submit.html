<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADOBE SUCKS (SCROTUM) - Github Issue Generator</title>

    <!-- fonts -->
    <link rel="stylesheet" href="./media/fonts/MonumentExtended.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

  </head>

  <body id="submit">
    <nav>
      <div id="logo">
        <h1>ADOBE SUCKS</h1>
        <h6>(SCROTUM)</h6>
      </div>
    </nav>

    <div id="links">
      <div class="link">
        <a href="./index.html">HOME</a>
      </div>
      <div class="link" style="cursor: not-allowed">
        <a href="#" style="pointer-events: none;">ADD APP</a>
      </div>
    </div>
    <main>
		<form>
			<label for="altApp">Your Alternate App</label>
			<input type="text" name="altApp">
			<label for="replaces">Adobe App It Replaces (Hold [CTRL] or [COMMAND] to select multiple.)</label>
			<select name="replaces" id="" multiple>
				<option value="ACR">Acrobat</option>
				<option value="AE">After Effects</option>
				<option value="AN">Animate</option>
				<option value="AU">Audition</option>
				<option value="DW">Dreamweaver</option>
				<option value="ID">InDesign</option>
				<option value="AI">Illustrator</option>
				<option value="LR">Lightroom</option>
				<option value="PS">Photoshop</option>
				<option value="PR">Premiere</option>
				<option value="SU">Substance</option>
				<option value="OTHER">Other</option>
			</select>
		</form>
	</main>
    <script src="./js/script.js"></script>
  </body>

</html>
