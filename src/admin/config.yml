backend:
  name: git-gateway
  branch: metalsmith-cms

media_folder: "src/uploads"
public_folder: "../../uploads"
publish_mode: editorial_workflow

collections:
  - name: "altApps"
    label: "Alternate Apps"
    folder: "src/altApps"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        required: true

      - label: "Replaces"
        name: "adobeApps"
        multiple: true
        widget: "select"
        options: ["ACR", "AE", "AN", "AU", "DW", "ID", "AI", "LR", "PS", "PR", "SU", "OTHER"]

      - label: "Pricing"
        name: "pricing"
        multiple: true
        widget: "select"
        options: ["free", "paid", "foss"]

      - label: "Description"
        name: "description"
        widget: "text"

      - label: "Download Link"
        name: "downloadLink"
        widget: "string"