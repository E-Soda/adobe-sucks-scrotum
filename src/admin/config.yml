backend:
  name: git-gateway
  branch: master

media_folder: "src/uploads"
public_folder: "../../uploads"
publish_mode: editorial_workflow

collections:
  - name: "projects"
    label: "Projects"
    folder: "src/pages"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        required: true
        
      - label: "Description"
        name: "description"
        widget: "text"
        required: true

      - label: "Page Layout"
        name: "layout"
        widget: "select"
        options: ["project.hbs"]
        default: "project.hbs"
        required: true

      - label: "Project Type"
        name: "projectType"
        widget: "string"
        required: true

      - label: "Project Client"
        name: "projectClient"
        widget: "string"
        required: true

      - label: "Project Year"
        name: "projectYear"
        widget: "datetime"
        format: "YYYY"
        required: true

      - label: "Small Header Image"
        name: "smallHeaderImage"
        widget: "image"
        allow_multiple: false
        choose_url: false
        required: false
        
      - label: "Header Image"
        name: "headerImage"
        widget: "image"
        allow_multiple: false
        choose_url: false
        required: true

      - label: "Video Link"
        name: "videoLink"
        widget: "string"
        required: false
        hint: "Make sure video link is /embed/ instead of watch!"

      - label: "External Link"
        name: "externalLink"
        widget: "list"
        allow_add: true
        required: false
        fields:
          - { label: Link URL, name: link, widget: string }
          - { label: Link Text, name: text, widget: string }

      - label: "Body"
        name: "body"
        widget: "markdown"
        allow_multiple: false
        required: false
        hint: "Use header 3 for text!"
